<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilo básico para la galería */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Deportes</h1>

  <div class="gallery">
    <img src="https://s1.significados.com/foto/imagen-de-destaque-que-es-el-futbol.-jugadores-y-balon.jpg" alt="Imagen 1">
    <img src="https://media.gq.com.mx/photos/5be9c2f5f0f5ac0896143bde/master/w_3000,h_2000,c_limit/beneficios_de_la_natacion_para_controlar_la_ansiedad_9846.jpg" alt="Imagen 2">
    <img src="https://4.bp.blogspot.com/-1omxDHLXP1E/VuNBPYH9dAI/AAAAAAAAD50/RhL2lBaQs1UUzmUFpQJbYsHS2bLpnDmzw/s640/Atletismo.jpg" alt="Imagen 3">
    <img src="https://www.poresto.net/u/fotografias/m/2021/12/26/f608x342-166597_196320_0.jpg" alt="Imagen 4">
    <img src="https://conceptodefinicion.de/wp-content/uploads/2021/11/voleibol_1.jpg" alt="Imagen 5">
    <img src="https://cdn.pixabay.com/photo/2020/11/27/18/59/tennis-5782695_1280.jpg" alt="Imagen 6">
  </div>
</body>
</html>
