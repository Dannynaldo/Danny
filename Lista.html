<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilo b√°sico para la lista de tareas */
    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 10px;
    }

    label {
      display: inline-block;
      vertical-align: middle;
      margin-left: 5px;
    }

    input[type="checkbox"] {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>Lista de tareas</h1>
  
  <ul>
    <li>
      <input type="checkbox" id="task1" name="task1">
      <label for="task1"> Arreglar</label>
    </li>
    
    <li>
      <input type="checkbox" id="task2" name="task2">
      <label for="task2">ir a trotar</label>
    </li>
    
    <li>
      <input type="checkbox" id="task3" name="task3">
      <label for="task3">leer</label>
    </li>
  </ul>
</body>
</html>
